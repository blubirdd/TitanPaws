<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      <img src="assets/logoWide.png" class="logo" style="width:70%">
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu" class="menuButton"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="openCart()" #cart>
        <div class="cart-length">{{ cartItemCount | async }}</div>
        <ion-icon name="cart" class="cart-icon" style="font-size:30px;"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="person-circle" style="font-size:30px;"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>


  

</ion-header>

<ion-content>
<ion-searchbar animated placeholder="Search"></ion-searchbar> 

<div class="parent">
  <ion-grid fixed>
  <ion-row>
    <ion-col size="6">
      <h1 class="ion-no-margin">Categories</h1>
    </ion-col>
    <ion-col size="6">
      <ion-buttons>
        <ion-button color ="primary">See all</ion-button>
      </ion-buttons>
    </ion-col>
  </ion-row>
  </ion-grid>
</div>
<div class="categorySlides">



  <ion-slides [options] ="slideOpts" >

    <ion-slide style="margin-top: -16px">
      <ion-card  (click)="displayCat1()">
        <div class="image" [style.background] ="'url(assets/dogFoodCategories/all.jfif)'"></div>
        <ion-card-header >
          <ion-card-title> All</ion-card-title>
        </ion-card-header>
      </ion-card>
      </ion-slide>


  <ion-slide style="margin-top: -16px">
  <ion-card (click)="displayCat1()" >
    <div class="image" [style.background] ="'url(assets/dogFoodCategories/dry2.png)'"></div>
    <ion-card-header >
      <ion-card-title> Dry Food</ion-card-title>
    </ion-card-header>
  </ion-card>
  </ion-slide>

  <ion-slide style="margin-top: -16px">
    <ion-card  (click)="displayCat3()">
      <div class="image" [style.background] ="'url(assets/dogFoodCategories/canned2.png)'"></div>
      <ion-card-header >
        <ion-card-title> Canned</ion-card-title>
      </ion-card-header>
    </ion-card>
    </ion-slide>

    <ion-slide style="margin-top: -16px">
      <ion-card  (click)="displayCat4()">
        <div class="image" [style.background] ="'url(assets/dogFoodCategories/moist.png)'"></div>
        <ion-card-header >
          <ion-card-title> Moist</ion-card-title>
        </ion-card-header>
      </ion-card>
      </ion-slide>



        <ion-slide style="margin-top: -16px">
          <ion-card  (click)="displayCat5()">
            <div class="image" [style.background] ="'url(assets/dogFoodCategories/all.jfif)'"></div>
            <ion-card-header >
              <ion-card-title> Treats</ion-card-title>
            </ion-card-header>
          </ion-card>
          </ion-slide>

</ion-slides>

<div class="container">
     
  <ion-grid class="grid" >
    <ion-row>
      <ion-col>
        <ion-list>
          
          
            
          <p>{{ cat }}</p>
          
          <ion-card *ngFor="let p of products | filter : 'category' : cat">
          
          <ion-item>
            <ion-thumbnail slot="start">
              <img  src="{{ p.image }}"/>
              <div class="priceContainer">
                <div class="ribbon">
                  <img  src="assets/priceTag2.png"/>
                </div>  
              <span class="price"> â‚±{{ p.price }}</span> 
              </div>
            </ion-thumbnail>
            

            <ion-label>
              <h2>{{ p.name }}</h2>
              <h3>
                {{ p.details }}
              </h3>
              <div id="qty">
                <span style="float:right">
                  <button id="btn" (click)="addToCart(p)"> Add to cart</button>
                </span>
                
              </div>
              
            </ion-label>
            
          </ion-item>


          <!--  <p>&nbsp;</p> -->
          
        </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</div>


</div>


<!--app-home-slide-header title="categories"></app-home-slide-header-->
</ion-content>
