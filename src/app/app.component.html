<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
     <div class="menu-header-bg"></div>
     <div class="header-content">
       <img src="{{ profile }}" alt="logo" (click)="change()">
       <ion-label>
        <h2>{{ name }}</h2>
        <p>{{ desc }}</p>
       </ion-label>
     </div>


    
     <ion-list class="menu-items" lines="full">
      <ion-menu-toggle>
        <ion-item routerLink="home" routerLinkActive="active"> 
          <ion-icon name="home"></ion-icon>Home
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="about-dog-food" routerLinkActive="active">
          <ion-icon name="search-circle"></ion-icon> Dog food
        </ion-item>
      </ion-menu-toggle
      >
      <ion-menu-toggle>
        <ion-item routerLink="cart" routerLinkActive="active">
          <ion-icon name="cart"></ion-icon>Cart
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="about-us" routerLinkActive="active">
          <ion-icon name="ellipsis-horizontal-circle"></ion-icon>About
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="company-history" routerLinkActive="active">
          <ion-icon name="bar-chart"></ion-icon>Company History
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="/developers" routerLinkActive="active">
          <ion-icon name="people"></ion-icon>Developers
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="/contact-us" routerLinkActive="active">
          <ion-icon name="call"></ion-icon>Contact us
        </ion-item>
      </ion-menu-toggle>
     </ion-list>
    
    

    </ion-content>
  </ion-menu> 
  <ion-router-outlet id="main"> </ion-router-outlet>  
</ion-app>
